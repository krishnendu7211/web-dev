<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid </title>
    <style>
        
        .container {
            display: grid;
           
        }
        .item{
            background-color: aquamarine;
            border: 3px green solid;
            border-radius:  3px;
        }
    </style>
</head>
<body>
    
    <div  Class="container">
        <div class ="item">Dabba 1</div>
        <div class ="item">Dabba 2</div>
        <div class ="item">Dabba 3</div>
        <div class ="item">Dabba 4</div>
        <div class ="item">Dabba 5</div>

    </div>
</body>
</html>
